name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"

      - name: Build binaries
        run: |
          # Build for multiple platforms
          GOOS=darwin GOARCH=amd64 go build -o initflow-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -o initflow-darwin-arm64 .
          GOOS=linux GOARCH=amd64 go build -o initflow-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -o initflow-linux-arm64 .
          GOOS=windows GOARCH=amd64 go build -o initflow-windows-amd64.exe .

          # Create archives
          tar -czf initflow-darwin-amd64.tar.gz initflow-darwin-amd64
          tar -czf initflow-darwin-arm64.tar.gz initflow-darwin-arm64
          tar -czf initflow-linux-amd64.tar.gz initflow-linux-amd64
          tar -czf initflow-linux-arm64.tar.gz initflow-linux-arm64
          zip initflow-windows-amd64.zip initflow-windows-amd64.exe
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            initflow-darwin-amd64.tar.gz
            initflow-darwin-arm64.tar.gz
            initflow-linux-amd64.tar.gz
            initflow-linux-arm64.tar.gz
            initflow-windows-amd64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
